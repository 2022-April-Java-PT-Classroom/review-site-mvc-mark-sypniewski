<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Review List</title>
</head>
<body>
<header>
    <h1>A List Of All Reviews</h1>
</header>

<main>
    <ul>
        <li th:each="review: ${reviewsModel}"><a th:href="@{/review(id=${review.id})}" th:text="${review.name}"></a></li>
    </ul>
</main>

<footer>
    <small>&copy Mark Sypniewski 2022</small>
</footer>
</body>
